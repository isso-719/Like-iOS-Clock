<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Like iOS Clock</title>
    <link rel="stylesheet" href="./style.css">
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/ja.js"></script>
    <script src="./js/universalClock.js"></script>
    <script src="./js/stopWatch.js"></script>

</head>

<body>
    <header style="-webkit-app-region: drag">
        <h1 class="title">世界時計</h1>
    </header>
    <main>
        <div class="universalClock">
            <h2>世界時計</h2>
            <div class="clocks">
                <div class="clock tokyo">
                    <div>
                        <div class="dif">+0時間</div>
                        <div class="place">東京</div>
                    </div>
                    <div class="time"></div>
                </div>
                <div class="clock sydney">
                    <div>
                        <div class="dif">+1時間</div>
                        <div class="place">シドニー</div>
                    </div>
                    <div class="time"></div>
                </div>
                <div class="clock beijing">
                    <div>
                        <div class="dif">-1時間</div>
                        <div class="place">北京</div>
                    </div>
                    <div class="time"></div>
                </div>
                <div class="clock moscow">
                    <div>
                        <div class="dif">-6時間</div>
                        <div class="place">モスクワ</div>
                    </div>
                    <div class="time"></div>
                </div>
                <div class="clock paris">
                    <div>
                        <div class="dif">-7時間</div>
                        <div class="place">パリ</div>
                    </div>
                    <div class="time"></div>
                </div>
                <div class="clock rondon">
                    <div>
                        <div class="dif">-8時間</div>
                        <div class="place">ロンドン</div>
                    </div>
                    <div class="time"></div>
                </div>
                <div class="clock newyork">
                    <div>
                        <div class="dif">-13時間</div>
                        <div class="place">ニューヨーク</div>
                    </div>
                    <div class="time"></div>
                </div>
                <div class="clock san_francisco">
                    <div>
                        <div class="dif">-16時間</div>
                        <div class="place">サンフランシスコ</div>
                    </div>
                    <div class="time"></div>
                </div>
            </div>
        </div>


        <div class="stopWatch" style="display: none;">
            <div class="stopWatchDisplay">00:00.00</div>
            <div class="controllers">
                <button class="rap left-btn" onclick="rapTimer()" disabled>ラップ</button>
                <button class="reset left-btn" style="display:none" onclick="resetTimer()">リセット</button>
                <button class="start right-btn" onclick="startTimer()">開始</button>
                <button class="stop right-btn" style="display:none" onclick="stopTimer()">停止</button>
            </div>
            <div class="raps">
                <div class="rap-detail">
                    <div>ラップ1</div>
                    <div>00:00.00</div>
                </div>
            </div>
        </div>


        <div class="timer" style="display: none;">
        </div>


    </main>
